process myprocess =  {
#keep the logging output to a nice level
include "FWCore/MessageLogger/data/MessageLogger.cfi"

source = PoolSource {

	untracked vstring fileNames = {"file:evtgen_jets.root"}
        untracked int32  maxEvents     = 10	
}

service = Tracer { untracked string indention = "$$"}

# include "Demo/DemoAnalyzer/data/demo.cfi"
# replace demo.minTracks=0

module myanalysis = Analyzer {

# names of modules, producing object collections

  string calotowers = "caloTowers"   

# name of output root file with histograms
  untracked string HistOutFile = "analysis.root"	

}

# module dump = EventContentAnalyzer {}

# path p = {myanalysis, dump}
path p = {myanalysis}

}
